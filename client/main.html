<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Play:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
  <title>personatus_test01</title>
</head>

<body>
  
  {{> navbar}}
  
  <div class="responsive-container">
    {{> header}}
    {{> content}}
    {{> footer}}
  </div>

</body>

<template name="navbar">

  <div class="navbar">
    <div class ="row">
      <div class="col-mobile-12">
        <div class="col-mobile-4 col-tablet-3 col-desktop-2 initials logo">
          {{> logo}}
        </div>

        <div class="col-mobile-8  col-tablet-9 col-desktop-10 nav">
          {{> nav}}
        </div>
      </div>
    </div>
  </div>

</template>

<template name="logo">
  SG
  <p> Profile </p> 

  <div class="profile">
    <img class="profile-pic responsive" src="images/profile.png">
      <h2>Profil</h2>
      <h4>Name</h4>
      <p>Sascha Gundel</p>

      <h4>Adresse</h4>
      <p>Oertzweg 22 <br>22307 Hamburg </p>
      
      <h4>Mobil</h4>
      <p>0176 538 46 338</p>

      <h4>E-Mail</h4>
      <p>sascha.gundel@gmail.com</p>
  </div>

</template>

<template name="nav">
  <div class="col-mobile-12 hidden-desktop">
    Burger Menu
  </div>

  <div class="col-desktop-12 visible-desktop">
    Menu
  </div>
</template>

<template name="header">
  <div class="row">
    <div class ="col-mobile-12 header">
      <!-- insert header / page title here -->
      <h1> Lebenslauf</h1>
    </div>
  </div>
</template>

<template name="content">
  <div class="row">
    <div class ="col-mobile-12 content">
      <div class="resume-switchbar">
        <ul>
          <li>
            <input type="radio" id="portfolio" name="l-to-p" checked="checked"/>
            <label for="portfolio"><div class="checked"></div> Portfolio</label>
          </li>
          <li>
            <input type="radio" id="lebenslauf" name="l-to-p" />
            <label for="lebenslauf"><div class="checked"></div> Lebenslauf</label>
          </li>
      </ul>
      {{checked}}
    </div>
  </div>

    <div class ="col-mobile-12 content">
      <!-- insert content here -->
      <h1>This Website is under construction!</h1>
      {{>portfolio}}
      {{>lebenslauf}}
    </div>
  </div>
</template>

<template name="footer">
  <div class="row">
    <div class ="col-mobile-12 footer">
      <!-- insert Footer here -->
      Footer
    </div>
  </div>
</template>


<template name="portfolio">
  <div id="content-portfolio">
    Portfolio
  </div>
</template>
